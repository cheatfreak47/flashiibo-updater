<!DOCTYPE html>
<html>
<head>
    <title>Flashiibo Pro Web Updater</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f1923;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #4ec9b0;
            margin-bottom: 30px;
        }
        .status-box {
            background-color: #1a2b3c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .progress-container {
            margin-top: 15px;
            background-color: #2a3b4c;
            border-radius: 4px;
            height: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #4ec9b0;
            width: 0%;
            transition: width 0.3s ease;
        }
        button {
            background-color: #4ec9b0;
            color: #0f1923;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background-color: #3db8a0;
        }
        button:disabled {
            background-color: #2a3b4c;
            color: #666;
            cursor: not-allowed;
        }
        .version-info {
            margin-top: 20px;
            font-size: 14px;
            color: #8b9cad;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
        .footer-banner {
            color: #ff6b6b;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
        /* New button styles */
        .button-container {
            position: relative;
            margin-top: 15px;
        }
        #update-button {
            margin: 0 auto;
            display: block;
        }
        #manual-select {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            padding: 8px 12px;
            background-color: transparent;
            border: 1px solid #4a4d52;
            color: #4a4d52;
            transition: all 0.3s ease;
        }
        #manual-select:hover {
            background-color: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }
        #manual-select.has-custom-firmware {
            background-color: #ff3a3a;
            color: white;
            border-color: #000000;
        }
    </style>
    <!-- Cloudflare CDN Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crc-32/1.2.2/crc32.min.js"></script>
    <script src="https://thegecko.github.io/web-bluetooth-dfu/dist/secure-dfu.js"></script>
    <script>
        // Modified package.js UMD wrapper to work with global JSZip
        (function (root, factory) {
            root.SecureDfuPackage = factory(root.JSZip);
        }(this, function(JSZip) {
            "use strict";
            function Package(buffer) {
                this.buffer = buffer;
                this.zipFile = null;
                this.manifest = null;
            };
            Package.prototype.load = function() {
                return JSZip.loadAsync(this.buffer)
                .then(zipFile => {
                    this.zipFile = zipFile;
                    try {
                        return this.zipFile.file("manifest.json").async("string");
                    } catch(e) {
                        throw new Error("Unable to find manifest");
                    }
                })
                .then(content => {
                    this.manifest = JSON.parse(content).manifest;
                    return this;
                });
            };
            Package.prototype.getImage = function(types) {
                for (var type of types) {
                    if (this.manifest[type]) {
                        var entry = this.manifest[type];
                        var result = {
                            type: type,
                            initFile: entry.dat_file,
                            imageFile: entry.bin_file
                        };
                        return this.zipFile.file(result.initFile).async("arraybuffer")
                        .then(data => {
                            result.initData = data;
                            return this.zipFile.file(result.imageFile).async("arraybuffer")
                        })
                        .then(data => {
                            result.imageData = data;
                            return result;
                        });
                    }
                }
            };
            Package.prototype.getBaseImage = function() {
                return this.getImage(["softdevice", "bootloader", "softdevice_bootloader"]);
            };
            Package.prototype.getAppImage = function() {
                return this.getImage(["application"]);
            };
            return Package;
        }));
    </script>
</head>
<body>
    <div class="container">
        <h1>Flashiibo Pro Web Updater</h1>

        <div class="status-box">
            <div id="status-text">Initializing updater...</div>
            <div id="error-text" class="error"></div>
            <div class="progress-container" id="progress-container" style="display: none;">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div id="version-info" class="version-info"></div>
        </div>

        <div class="button-container">
            <button id="update-button" disabled>Start Update</button>
            <button id="manual-select">Load Firmware File</button>
            <input type="file" id="firmware-file" accept=".zip" style="display: none;">
        </div>
        <div class="footer-banner">Go to Settings â†’ Firmware Update on Flashiibo Pro and click Start Update</div>
    </div>

    <script>
        let package = null;
        const FIRMWARE_JSON_URL = 'firmware.json';

        // UI Elements
        const statusText = document.getElementById('status-text');
        const errorText = document.getElementById('error-text');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const versionInfo = document.getElementById('version-info');
        const updateButton = document.getElementById('update-button');
        const manualSelectButton = document.getElementById('manual-select');
        const firmwareFileInput = document.getElementById('firmware-file');

        function setStatus(text) {
            statusText.textContent = text;
            errorText.textContent = '';
        }

        function setError(text) {
            errorText.textContent = text;
        }

        function setProgress(percent) {
            progressContainer.style.display = 'block';
            progressBar.style.width = `${percent}%`;
        }

        async function handleManualFirmware(file) {
            setStatus('Loading manual firmware...');
            updateButton.disabled = true;

            try {
                const buffer = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });

                package = new SecureDfuPackage(buffer);
                await package.load();

                // Visual feedback
                manualSelectButton.classList.add('has-custom-firmware');
                versionInfo.textContent = `Custom: ${file.name}`;
                setStatus('Custom firmware ready!');
                updateButton.disabled = false;
            } catch (err) {
                setError(`Failed to load firmware: ${err.message}`);
            }
        }

		async function checkForUpdates() {
			setStatus('Checking for updates...');
			updateButton.disabled = true;
			manualSelectButton.classList.remove('has-custom-firmware');

			try {
				const response = await fetch('https://www.flashiibo.com/downloads/firmware-config.json');
				if (!response.ok) throw new Error(`HTTP ${response.status}`);

				// Get first Pro2 firmware entry
				const data = await response.json();
				const latestPro2 = data.pro2[0];
				if (!latestPro2) throw new Error('No Pro2 firmware available');

				setStatus(`Downloading v${latestPro2.version}...`);
				const firmwareResponse = await fetch(latestPro2.url);
				if (!firmwareResponse.ok) throw new Error('Download failed');

				const buffer = await firmwareResponse.arrayBuffer();
				package = new SecureDfuPackage(buffer);
				await package.load();

				setStatus(`Ready to update to v${latestPro2.version}!`);
				versionInfo.textContent = `Firmware v${latestPro2.version} loaded`;
				updateButton.disabled = false;

			} catch (err) {
				setError(`Update check failed: ${err.message}`);
			}
		}

        async function startUpdate() {
            updateButton.disabled = true;
            setStatus('Searching for Flashiibo in DFU mode...');
            setProgress(0);

            try {
                const dfu = new SecureDfu(CRC32.buf);

                dfu.addEventListener("log", event => {
                    console.log(event.message);
                });

                dfu.addEventListener("progress", event => {
                    if (event.object === "firmware") {
                        const percent = Math.floor((event.currentBytes / event.totalBytes) * 100);
                        setProgress(percent);
                        setStatus(`Updating (${percent}%)...`);
                    }
                });

                const device = await dfu.requestDevice(true);
                if (!device) {
                    throw new Error('Please put your Flashiibo in DFU mode and try again');
                }

                const image = await package.getAppImage();
                if (!image) throw new Error('Invalid firmware package');

                await dfu.update(device, image.initData, image.imageData);
                setStatus('Update complete!');
                setProgress(100);

            } catch (err) {
				const friendlyError = err.message.includes('cancelled')
					? 'Please Select the Bluetooth Device named Flashiibo DFU.'
					: err.message;
				setError(`Update failed: ${friendlyError}`);
				updateButton.disabled = false;
			}
        }

        // Initialize
        updateButton.addEventListener('click', startUpdate);
        manualSelectButton.addEventListener('click', () => firmwareFileInput.click());
        firmwareFileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleManualFirmware(e.target.files[0]);
            }
        });
        checkForUpdates();
    </script>
</body>
</html>
